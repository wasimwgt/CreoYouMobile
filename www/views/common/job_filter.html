</ion-header-bar>
  
  <ion-content scroll="true" >
      <div class="filter">
            <div class="filter_head">
                <h2>Filter</h2>
                <a href="">Reset</a>
            </div>
            
            <div class="filter_body">
                <form>
                                
                <div class="list">
                  <div class="row">
                    <div class="col col-50">
                        <label class="item item-input item-floating-label">
                            <span class="input-label">Job Title</span>
                            <input type="text" placeholder="Job Title" ng-model="jobtitle">
                        </label>
                    </div>
                    <div class="col col-50">
                        <label class="item item-input item-floating-label">
                            <span class="input-label">Keyword</span>
                            <input type="text" placeholder="Keyword" ng-model="keyword">
                        </label>  
                    </div>
                  </div>
                </div>
                <div class="list">
                  <div class="row">
                    <div class="col">
                        <label class="item item-input item-floating-label">
                            <span class="input-label">Creative field</span>
                            <input type="text" placeholder="Creative field" ng-model="creativefield">
                        </label>
                    </div>                    
                  </div>
                </div>
                <div class="list">
                  <div class="row">
                    <div class="col">
                        <label class="item item-input item-floating-label">
                            <span class="input-label">Company</span>
                            <input type="text" placeholder="Company" ng-model="company" >
                        </label>
                    </div>                    
                  </div>
                </div>                                        
                                
                <div class="list">
                  <div class="row">
                    <div class="col col-50">
                        <label class="item item-input item-floating-label select">
                            <span class="input-label">Country</span><!--
                            <select>
                                <option selected>India</option>
                                <option>Andorra</option>
                                <option>Angola</option>
                                <option>Anguilla</option>
                                <option>Antigua</option>
                                <option>Argentina</option>
                                <option>Armenia</option>
                                <option>Aruba</option>
                                <option>Australia</option>
                                <option>Austria</option>
                                <option>Azerbaijan</option>
                                <option>Bahamas</option>
                                <option>Bahrain</option>
                                <option>Bangladesh</option>
                                <option>Barbados</option>
                                <option>Belarus</option>
                                <option>Belgium</option>
                                <option>Belize</option>
                                <option>Benin</option>
                                <option>Bermuda</option>
                            </select>-->
                             <select name="cfield" ng-model="cfield"   class="reg_select"ng-change="showSelectValue(cfield)" required>
                   <option value="" disabled="disabled" selected="selected">Select your country</option>
                     <option  ng-repeat="group in listOfOptions" value="{{group.id}}"
             ng-disabled="group.disabled" >{{group.name}}</option>
                  
                   
                          
                    </select>
                        </label>
                    </div>
                    <div class="col col-50">
                        <label class="item item-input item-floating-label select">
                            <span class="input-label">State</span><!--
                            <select>
                                <option>Andhra Pradesh</option>
                                <option>Arunachal Pradesh</option>
                                <option>Assam</option>
                                <option>Bihar</option>
                                <option>Chhattisgarh</option>
                                <option>Goa</option>
                                <option>Gujarat</option>
                                <option>Haryana</option>
                                <option>Himachal Pradesh</option>
                                <option>Jammu and Kashmir</option>
                                <option>Jammu</option>
                                <option>Jharkhand</option>
                                <option>Karnataka</option>
                                <option>Kerala</option>
                                <option selected>West Bengal</option>
                            </select>-->
                            <select name="cfield1" ng-model="cfield1"   class="reg_select1"ng-change="showSelectValue1(cfield1)" required>
                      <option value="" disabled="disabled" selected="selected">Select your State</option>
                     <option  ng-repeat="group in listOfOptions1" value="{{group.id}}"
             ng-disabled="group.disabled" >{{group.name}}</option>
                               
                                 </select>
                        </label>  
                    </div>
                  </div>
                </div>
                    
              
                    
                    
                <div class=" filter_button">
                   <a ng-click="cancel('job')">Cancel</a>
                    
                    <a ng-click="apply(jobtitle,keyword,creativefield,company,cfield,cfield1,'job')">Apply</a>                    
                </div>                    
                    
                    
                </form>
                <div class="clearfix"></div>
            </div>
          
      </div>
  </ion-content>
